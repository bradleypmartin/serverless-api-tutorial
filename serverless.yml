# you can add packaging information here
package:
  include:
    - features/**
    - models/**

functions:
  getTodo:
    handler: features/read.getTodo
    events:
      - http:
          path: todo/{id}
          method: get
          
  listTodos:
    handler: features/read.listTodos
    events:
      - http:
          path: todos
          method: get
          
  createTodo:
    handler: features/create.createTodo
    events:
      - http:
          path: todo
          method: post
          
  deleteTodo:
    handler: features/delete.deleteTodo
    events:
      - http:
          path: todo/{id}
          method: delete
          
  updateTodo:
    handler: features/update.updateTodo
    events:
      - http:
          path: todo/{id}
          method: patch
